<!DOCTYPE html>
<html>
  <head>
    <title>GOMYCODE | Store</title>
    <meta name="description" content="This is the description" />
    <link rel="stylesheet" href="style.css" />
      </head>
  <body>
    <header class="main-header">
      <nav class="main-nav nav">
        <ul>
          <li><a href="cart.html">STORE</a></li>
          <li><a href="">ABOUT</a></li>
        </ul>
      </nav>
      <h1 class="band-name band-name-large">GOMYCODE</h1>
    </header>
    <section class="container content-section">
      <h2 class="section-header">BOOTS</h2>
      <div class="shop-items">
        <div class="shop-item">
          <span class="shop-item-title">boot 1</span>
          <img class="shop-item-image" src="./photos/boot1.jpg" />
          <div class="shop-item-details">
            <span class="shop-item-price">12.99DT</span>
            <button class="btn btn-primary shop-item-button" type="button">
              ADD TO CART
            </button>
          </div>
        </div>
        <div class="shop-item">
          <span class="shop-item-title">boot 2</span>
          <img class="shop-item-image" src="./photos/boot2.jpg" />
          <div class="shop-item-details">
            <span class="shop-item-price">14.99DT</span>
            <button class="btn btn-primary shop-item-button" type="button">
              ADD TO CART
            </button>
          </div>
        </div>
        <div class="shop-item">
          <span class="shop-item-title">boot3</span>
          <img class="shop-item-image" src="./photos/boot3.jpg" />
          <div class="shop-item-details">
            <span class="shop-item-price">9.99DT</span>
            <button class="btn btn-primary shop-item-button" type="button">
              ADD TO CART
            </button>
          </div>
        </div>
        <div class="shop-item">
          <span class="shop-item-title">boot 4</span>
          <img class="shop-item-image" src="./photos/boot4.jpg" />
          <div class="shop-item-details">
            <span class="shop-item-price">19.99DT</span>
            <button class="btn btn-primary shop-item-button" type="button">
              ADD TO CART
            </button>
          </div>
        </div>
      </div>
    </section>
    <section class="container content-section">
      <h2 class="section-header">SHIRTS</h2>
      <div class="shop-items">
        <div class="shop-item">
          <span class="shop-item-title">T-Shirt</span>
          <img class="shop-item-image" src="./photos/shirt.jpg" />
          <div class="shop-item-details">
            <span class="shop-item-price">19.99DT</span>
            <button class="btn btn-primary shop-item-button" type="button">
              ADD TO CART
            </button>
          </div>
        </div>
        <div class="shop-item">
          <span class="shop-item-title">shirt 2</span>
          <img class="shop-item-image" src="./photos/shirt2.jpg" />
          <div class="shop-item-details">
            <span class="shop-item-price">6.99DT</span>
            <button class="btn btn-primary shop-item-button" type="button">
              ADD TO CART
            </button>
          </div>
        </div>
      </div>
    </section>
    <section class="container content-section">
      <h2 class="section-header">CART</h2>
      <div class="cart-row">
        <span class="cart-item cart-header cart-column">ITEM</span>
        <span class="cart-price cart-header cart-column">PRICE</span>
        <span class="cart-quantity cart-header cart-column">QUANTITY</span>
      </div>
      <div class="cart-items"></div>
      <div class="cart-total">
        <strong class="cart-total-title">Total</strong>
        <span class="cart-total-price">0DT</span>
      </div>
      <button class="btn btn-primary btn-purchase" type="button">
        PURCHASE
      </button>
    </section>
    <footer class="main-footer">
      <div class="container main-footer-container">
        <h3 class="band-name">GOMYCODE</h3>
        <ul class="nav footer-nav">
          <li>
            <a href="https://www.youtube.com" target="_blank">
              <img src="photos/Youtube Logo.png" />
            </a>
          </li>
          <li>
            <a href="https://www.spotify.com" target="_blank">
              <img src="photos/Spotify Logo.png" />
            </a>
          </li>
          <li>
            <a href="https://www.facebook.com" target="_blank">
              <img src="./photos/Facebook Logo.png" />
            </a>
          </li>
        </ul>
      </div>
    </footer>
    <script src="./index.js"></script>
  </body>
</html>
